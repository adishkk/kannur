<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer season</title>
</head>
<body>
    <h4>{{request.session.Username}}</h4>
    <h2>Season factor</h2>
    <form method="POST" action="{% url 'customerSeasonAction' %}    ">
        {% csrf_token %}
        <table>
        
            <tr>
                <th>Season</th>
                <td><select name="factor" >
                    <option value="">--select--</option>
                    {% for v in season %}
                    <option value="{{v.Factor.id}}">{{v.Factor.Factor_Name}}</option>
                    {% endfor %}
                </select></td>
            </tr>

            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>

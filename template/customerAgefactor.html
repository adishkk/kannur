<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Age</title>
</head>
<body>
    <form method="POST" action="{% url 'ageFactorAction' %}">
        {% csrf_token %}
    <h4>{{request.session.Username}}</h4>
<h2>Age Factor</h2>
        <table>
            <tr>
                <th>Factor</th>
                <td><select name="factor" >
                    <option value="">--select--</option>
                    {% for v in ages %}
                    <option value="{{v.id}}">{{v.Factor}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td><input type="submit"  value="submit"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
